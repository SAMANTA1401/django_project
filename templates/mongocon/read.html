<!--Get the samples from https://www.adobe.com/go/pdfembedapi_samples-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adobe Acrobat Services PDF Embed API Sample</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
  </head>
  <body style="margin: 0px">
    <div id="adobe-dc-view"></div>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <script type="text/javascript">
      function base64ToArrayBuffer(base64) {
        // Refer the function implementation in link provided.

        var binaryString = atob(base64);
        var bytes = new Uint8Array(binaryString.length);
        for (var i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
      }
      document.addEventListener("adobe_dc_view_sdk.ready", function () {
        var adobeDCView = new AdobeDC.View({
          clientId: "4daa2434b3fd473a854ca3c248d83886",
          divId: "adobe-dc-view",
        });
        adobeDCView.previewFile(
          {
            content: {
              promise: Promise.resolve(base64ToArrayBuffer("{{pdf_data_base64}}")),
            },
            metaData: { fileName: "{{filename}}"},
          },
          {}
        );
      });
    </script>
  </body>
</html>
